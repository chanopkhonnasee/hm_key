<!DOCTYPE html>
<html>
<style>
button {
	background-color : black;
	border : 5px ;
	border-radius: 10%;
	color : white;
	width : 50px;
	height: 50px;
	font-size : 20px;
	font-family : 
	}
.key{
	text-align: center;
	}
#demo{
	text-align: center;
	vertical-align: middle;
	}
</style>
<script>
var string="";
function printtxt(txt){
string = string+txt;
return document.getElementById("demo").innerHTML = string;
}
function printbs(){
string = string.substring(0, string.length-1);
return document.getElementById("demo").innerHTML = string;
}
</script>
<body>

<div class="key">
<button onclick="printtxt('1')" >1</button>
<button onclick="printtxt('2')" >2</button>
